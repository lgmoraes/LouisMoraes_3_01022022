<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5ecce99fc1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="public/css/style.css">
    
    <title>Ohmyfood</title>
</head>
<body>
    <header class="header">
        <img class="header__logo"
            srcset="images/logo/ohmyfood.png,
            images/logo/ohmyfood@2x.svg 2x"
            src="images/logo/ohmyfood.png" alt="Logo Ohmyfood">
    </header>
    <main>
        <section class="home">
            <div class="home__location">
                <i class="fas fa-map-marker-alt"></i>
                Paris, Belleville
            </div>
            <div class="home__discover">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <div class="btn">Explorer nos restaurants</div>
            </div>
            <div class="home__functioning">
                <h2>Fonctionnement</h2>
                <div class="home__buttons">
                    <div class="btn-functioning">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaureant</p>
                        <div class="circle">1</div>
                    </div>
                    <div class="btn-functioning">
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                        <div class="circle">2</div>
                    </div>
                    <div class="btn-functioning">
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                        <div class="circle">3</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
